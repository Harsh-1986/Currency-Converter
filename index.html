<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Currency-Converter</h1>
    <div class="card">
      <div class="box">
        <label for="Currency1"
          >From:
          <input list="currency-list-1" id="currency1" />
          <datalist id="currency-list-1"></datalist>
        </label>

        <label for="amount" class="amount">Enter Amount</label>
        <input type="number" id="amount" placeholder="1" />

        <label for="Currency2"
          >To:
          <input list="currency-list-2" id="currency2" />
        </label>
        <datalist id="currency-list-2"></datalist>
        <button>
          <img src="./images/exchange.png" alt="eschangeImage" />
        </button>

        <label for="result" class="amount">Result: </label>
        <input type="number" id="result" readonly />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
